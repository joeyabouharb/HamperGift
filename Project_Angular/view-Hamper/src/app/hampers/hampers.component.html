<p>
  hampers works!
</p>
<div class="row justify-content-around">
  <div>
    <span class="d-inline">Search: </span>
    <input class="form-control" type="text"  [(ngModel)]="q" (change)="QueryLoad()"/>
  </div>


    <div class="form-group">
        <span>or filter by: </span>
    <select class="custom-select" [(ngModel)]="id" (change)="LoadHampers()">
        <option [ngValue]="0" selected>Filter By Category</option>
        <option *ngFor="let c of categories" [ngValue]="c.CategoryId"> {{c.CategoryName}} </option>
      </select>
    </div>

  </div>
<div class="container d-flex flex-row align-items-center bg-light rounded shadow flex-wrap">
  <div class="text-center d-flex flex-column flex-wrap" *ngFor="let h of hampers;"  style="flex:1 0 30%; max-width:200px; margin: 10px;">
   
      <span>Id: {{h.HamperId}}</span> 
       <span> {{h.HamperName}}</span> 
        <span> ${{h.Cost}}</span>
       
  </div>
</div>
